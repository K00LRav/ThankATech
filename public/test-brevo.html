<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brevo Email Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1e293b;
            color: white;
        }
        .container {
            background: #374151;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #4b5563;
        }
        h1 { color: #60a5fa; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
        }
        button:hover { background: #2563eb; }
        .result {
            background: #1f2937;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #10b981;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4b5563;
            border-radius: 6px;
            background: #1f2937;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Brevo Email Test</h1>
        <p>Test your Brevo email integration directly!</p>
        
        <div>
            <label for="email">Your Email Address:</label>
            <input type="email" id="email" value="k00lrav@gmail.com" placeholder="Enter your email">
        </div>

        <button onclick="testEmailSending()">üìß Send Test Email</button>
        <button onclick="checkAccountInfo()">‚ÑπÔ∏è Check Account Info</button>

        <div id="result" class="result" style="display: none;">
            <h3>Result:</h3>
            <pre id="resultText"></pre>
        </div>
    </div>

    <script>
        async function testEmailSending() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }

            try {
                resultDiv.style.display = 'block';
                resultText.textContent = 'Sending email...';

                const response = await fetch('/api/test-brevo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to: email })
                });

                const result = await response.json();
                resultText.textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    resultText.style.color = '#10b981';
                } else {
                    resultText.style.color = '#ef4444';
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultText.textContent = 'Error: ' + error.message;
                resultText.style.color = '#ef4444';
            }
        }

        async function checkAccountInfo() {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            try {
                resultDiv.style.display = 'block';
                resultText.textContent = 'Checking account info...';

                const response = await fetch('/api/test-brevo');
                const result = await response.json();
                resultText.textContent = JSON.stringify(result, null, 2);
                resultText.style.color = '#10b981';
            } catch (error) {
                resultDiv.style.display = 'block';
                resultText.textContent = 'Error: ' + error.message;
                resultText.style.color = '#ef4444';
            }
        }
    </script>
</body>
</html>
